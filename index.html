<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-acor Pianos - Simon Pacor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=VotreCléAPI&libraries=places&callback=initAutocomplete" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: bordeaux;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            padding-top: 50px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #calculatedPrice {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>P-acor Pianos - Simon Pacor</h1>
        <nav>
            <ul>
                <li><a href="#about">À Propos</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#pricing">Tarification</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Calculateur de Prix pour Accord de Piano</h2>
        <input id="address" placeholder="Entrez votre adresse" type="text" />
        <button onclick="calculateRoutePrice()">Calculer le Prix</button>
        <div id="calculatedPrice"></div>
    </div>

    <section id="about">
        <h2>À Propos de Simon Pacor</h2>
        <p>[Texte biographique]</p>
    </section>

    <section id="services">
        <h2>Services Offerts</h2>
        <p>[Détails des services]</p>
    </section>
    
    <section id="contact">
        <h2>Contactez-Nous</h2>
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 P-acor Pianos - Simon Pacor</p>
    </footer>

    <!-- Script JavaScript pour le calculateur de prix -->
    <script>
        let autocomplete;

        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'), { types: ['geocode'], componentRestrictions: { country: "fr" } });
        }

        function calculateRoutePrice() {
            let service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    origins: ['5 Rue Principale, 28190 Mittainvilliers-Vérigny'],
                    destinations: [document.getElementById('address').value],
                    travelMode: 'DRIVING',
                    unitSystem: google.maps.UnitSystem.METRIC,
                }, callback);
        }

        function callback(response, status) {
            if (status == 'OK') {
                let distance = response.rows[0].elements[0].distance.value / 1000; // en km
                let duration = response.rows[0].elements[0].duration.value / 60; // en minutes

                if (duration > 120) { // Plus de 2 heures
                    displayCustomMessage();
                } else {
                    let price = calculatePrice(distance, duration);
                    displayPrice(price);
                }
            } else {
                alert("Erreur de calcul de la distance : " + status);
            }
        }

        function displayCustomMessage() {
            document.getElementById('calculatedPrice').innerText = 'Contactez-nous pour un devis personnalisé.';
        }


        function calculatePrice(distance, duration) {
            let basePrice = 90;
            if (distance > 10) {
                basePrice += (distance - 10) * 0.50;
            }
            if ((distance / duration) * 60 < 70) { // Vitesse moyenne en km/h
                basePrice += duration;
            }
            return Math.ceil(basePrice / 10) * 10 - 1; // Arrondi supérieur finissant par 9
        }

        function displayPrice(price) {
            document.getElementById('calculatedPrice').innerText = 'Prix estimé : ' + price + '€';
        }
    </script>
</body>
</html>
